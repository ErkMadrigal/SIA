<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar QR de Asistencia</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <h2>Mi QR de Asistencia</h2>
  <div id="qrcode"></div>

  <script>
    const idEmpleado = 123;
    const token = `${idEmpleado}-${Date.now()}`;
    const url = `https://tuservidor.com/asistencia/validar.php?token=${token}`;

    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
    });

    console.log("QR generado con:", url);
  </script>
</body>
</html>
